<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game">
            <h1>Tic Tac Toe</h1>
            <form action='index.html' method='get' class='player-form'>
                <h3>Who is playing?</h3>
                <div class="form-row">
                    <label for='player-one'>Player One:</label>
                    <input id='player-one' name='player-one' type='text' required>
                </div>
                <div class="form-row">
                    <label for='player-two'>Player Two:</label>
                    <input id='player-two' name='player-two' type='text' required>
                </div>
                <div class='form-row' id="buttons">
                    <button type="submit" id="play">Play!</button>
        
                </div>
            </form>
            <div class="end-game-buttons">
                <button id="rematch" class="hidden">Rematch!</button>
                <button id="new-game" class="hidden">New game</button>
            </div>
            <div class="turn"></div>
        </div>

        <div class="scores">
            <h3>Scores</h3>
            <p>No results yet...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
